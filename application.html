            <form style="display: none" class="mt-4 custom-form">
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >How much do you want to loan</label
                >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01"
                      >&#x20A6;</label
                    >
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=" Ex: 1,000,000"
                  />
                </div>
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group mb-3">
                <div class="input-group-prepend">
                  <label class="" for="inputGroupSelect01">For how long?</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">Four</option>
                  <option value="2">Five</option>
                  <option value="3">Six</option>
                  <option value="1">Seven</option>
                  <option value="2">Eight</option>
                  <option value="3">Nine</option>
                  <option value="1">Ten</option>
                  <option value="2">Eleven</option>
                  <option value="3">Twelve</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <div class="input-group-prepend">
                  <label class="" for="inputGroupSelect01"
                    >Repayment plan</label
                  >
                </div>
                <div class="input-group">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Monthly</option>
                    <option value="2">Yearly</option>
                  </select>
                </div>
              </div>

              <button class="btn btn-orange btn-md mt-3">Continue</button>
            </form>

              <div class="form-row mb-4">

                    <option value="1">Hyundai</option>
                    <option value="2">BMW</option>

              </div>
              <div class="form-row mb-4">
                <div class="col-md-6">
                  <label class="" for="inputGroupSelect01">Plate number</label>

                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="" for="inputGroupSelect01"

                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>

                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="option1"

                    <label class="form-check-label" for="exampleRadios1">

                  <div class="form-check">

                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      No
